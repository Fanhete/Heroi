<mat-card>

  <div class="heroi-box" >
      <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo heroi</button>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Procurar:</mat-label>
          <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
        </mat-form-field>
      </div>
  </div>

  <table mat-table [dataSource]="herois" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="NomeHeroi">
      <th mat-header-cell *matHeaderCellDef>Nome Heroi</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.nomeHeroi}} </td>
    </ng-container>

    <ng-container matColumnDef="DataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.dataNascimento}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="Peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="Altura">
      <th mat-header-cell *matHeaderCellDef>Altura</th>
      <td mat-cell *matCellDef="let heroi"> {{heroi.altura}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let heroi">
        <a  routerLink="editar/{{heroi.id}}" mat-raised-button color="accent">Editar</a>
        <a  routerLink="detalhes/{{heroi.id}}"  mat-raised-button>Detalhes</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Teste">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let heroi">
        <mat-dialog-actions>
          <a  (click)="openDialog(heroi.id)"  mat-raised-button color="warn">Excluir</a>
        </mat-dialog-actions>
      </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</mat-card>
